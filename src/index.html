<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Video Player</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <script type="module" src="/assets/js/main.bundle.js"></script>
</head>
<body>
  <main>
    <ul class="o-grid  o-grid--2cols@medium">
      <li>

        <div class="c-videoplayer  js-video-player" data-video-service="vimeo" data-video-id="174919644">
          <a class="c-videoplayer__link  js-video-link" href="https://vimeo.com/174919644" aria-label="play video: video title">
            <img src="https://picsum.photos/id/239/600/338"
                  srcset="https://picsum.photos/id/239/600/338 600w,
                          https://picsum.photos/id/239/800/450 800w"
                  sizes="(min-width: 1440px) 720px,
                        (min-width: 750px) 50vw,
                        100vw"
                  class="c-videoplayer__cover"
                  loading="lazy"
                  decoding="async"
                  alt="">
          </a>
          <template class="js-video-template">
            <iframe src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
          </template>
        </div>

      </li>
      <li>

        <div class="c-videoplayer  js-video-player" data-video-service="youtube" data-video-id="24PnCsZddBk">
          <a class="c-videoplayer__link  js-video-link" href="https://www.youtube.com/watch?v=24PnCsZddBk" aria-label="play video: video title">
            <img src="https://picsum.photos/id/238/600/338"
                  srcset="https://picsum.photos/id/238/600/338 600w,
                          https://picsum.photos/id/238/800/450 800w"
                  sizes="(min-width: 1440px) 720px,
                        (min-width: 750px) 50vw,
                        100vw"
                  class="c-videoplayer__cover"
                  loading="lazy"
                  decoding="async"
                  alt="">
          </a>
          <template class="js-video-template">
            <iframe src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
          </template>
        </div>

      </li>
    </ul>

  </main>
</body>
</html>

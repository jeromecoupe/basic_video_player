<!DOCTYPE html>

  <title>Minimal Video Player</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="/assets/js/main.bundle.js" type="module"></script>
</head>

    <ul class="o-grid  o-grid--2cols@medium">
      <li>

        <div class="c-videoplayer  js-videoplayer" data-video-service="vimeo" data-video-id="174919644">
          <div class="c-videoplayer__placeholder  js-videoplaceholder">
            <a class="c-videoplayer__link  js-videolink" href="https://vimeo.com/174919644" aria-label="play video: title of the video">
              <img src="https://picsum.photos/id/239/600/338"
                  srcset="https://picsum.photos/id/239/600/338 600w,
                          https://picsum.photos/id/239/800/450 800w"
                  sizes="(min-width: 1440px) 720px,
                          (min-width: 750px) 50vw,
                          100vw"
                  class="c-videoplayer__cover"
                  loading="lazy"
                  decoding="async"
                  alt="">
            </a>
          </div>
          <template class="js-videotemplate">
            <iframe allow="autoplay; fullscreen" allowfullscreen></iframe>
          </template>
        </div>

      </li>
